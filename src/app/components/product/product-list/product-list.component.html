<div class="mt-8">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    @for (product of productList; track product.id) {
    <div
      class="bg-white rounded-lg shadow hover:shadow-lg transition h-full flex flex-col"
    >
      <img
        [src]="product.imageURL"
        [alt]="product.name"
        class="rounded-t-lg h-52 w-full object-cover"
      />
      <div class="p-4 flex flex-col flex-grow">
        <h5 class="text-lg font-semibold text-gray-800 mb-1">
          {{ product.name }}
        </h5>
        <p class="text-sm text-gray-500 mb-2 flex-grow">
          {{ product.description }}
        </p>
        <p class="text-yellow-500 font-bold">‚≠ê {{ product.rate }}</p>
      </div>
    </div>
    }
  </div>
</div>
