<form [formGroup]="myRegForm" class="bg-white shadow-md rounded p-6 space-y-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label for="productName" class="block text-sm font-medium text-gray-700"
        >Product Name</label
      >
      <input
        type="text"
        id="productName"
        placeholder="Enter product name"
        name="productName"
        formControlName="productName"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div>
      <label
        for="productDescription"
        class="block text-sm font-medium text-gray-700"
        >Product Description</label
      >
      <input
        type="text"
        id="productDescription"
        placeholder="Enter product description"
        name="productDescription"
        formControlName="productDescription"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div>
      <label for="productImage" class="block text-sm font-medium text-gray-700"
        >Product Image URL</label
      >
      <input
        type="text"
        id="productImage"
        placeholder="Enter image URL"
        name="productImage"
        formControlName="productImage"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div>
      <label for="productRate" class="block text-sm font-medium text-gray-700"
        >Product Rate</label
      >
      <input
        type="text"
        id="productRate"
        placeholder="Enter product rate"
        name="productRate"
        formControlName="productRate"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
  </div>

  <button
    type="submit"
    (click)="sendData()"
    [ngStyle]="{ cursor: !myRegForm.valid ? 'not-allowed' : 'pointer' }"
    [disabled]="!myRegForm.valid"
    class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-md shadow hover:bg-blue-700 transition"
  >
    ADD
  </button>
</form>
